<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Dashboard</title>
  </head>
  <style>
      h1{
          text-align:center;
          color:blue;
      }
      button{
          color:green;
      }
  </style>
  <body>
    <h1>The Styl Way!</h1>
    <hr />

  <body>
    <ul>
      {% for name in head %}
        <li>
          <a href="/dashboard/{{ name.heading }}/">{{ name.heading }}</a>
        </li>
      {% endfor %}
    </ul>
    <button><a href="{% url 'index' %}">Go Back</a></button>
  </body>
</html>
