<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Add Your Blog</title>
  </head>
  <body>
    <h3 style="color:blue;">Add your content</h3>
    <h4 style="color:red;">please make sure that you are not leaving any fields empty.</h4>
    <form action="{% url 'add' %}" method="post">
      {% csrf_token %}
      <input type="text" name="heading" placeholder="enter your heading.">
      <br>
      <input type="text" name="content" placeholder="How was it today." size="100px">
      <br />
      <table>
        <th><input type="submit" value="submit"></th>
        <th><button><a href="{% url 'index' %}">Cancel</a></button></th>
      </table>
</form>

  </body>
</html>
